    <meta property="og:image" content="http://www.nickdima.com/thai/food/static/assets/assets/images/pad-thai2-2000x2000.jpg">
    <meta property="restaurant:restaurant" content="http://www.nickdima.com/thai/home">

    <meta name="description" content="A menu of the food at Thai Charlottesville">
    <title>Menu</title>
    {% include 'universal-css-links.html' %}

<body>
    <!--Navigation bar-->
    {% include 'nav.html' %}
    <!--End navigation bar-->

    <section class="engine"><a href="https://mobiri.se/p">web templates free download</a>
    </section>
    <section class="mbr-gallery mbr-slider-carousel cid-r0QP3Dvzft" id="gallery2-d">


        <div class="container align-center">
            <h2 class="pb-3 mbr-fonts-style mbr-section-title display-2">
                Click Images To Go To The Customization Page!
            </h2>
        </div>



        <div class="container">
            <div>
                <!-- Filters -->
                <div class="mbr-gallery-filter container gallery-filter-active">
                    <ul buttons="0">
                        <!--Need 1 of these for each button-->
                        <li class="mbr-gallery-filter-all"><a class="btn btn-md btn-primary-outline active display-7" href="">All</a></li>
                    </ul>

                </div>
                <!-- Gallery -->
                <!-- To add a new filter, simply add a new element to the items "data-tags=" field-->
                <div class="mbr-gallery-row">
                    <div class="mbr-gallery-layout-default">
                        <div>
                            <div>

                                <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="Main Dish">
                                    <!--Main Dish-->
                                    <div href="#lb-gallery2-d" data-slide-to="0" data-toggle="modal"><img src="{{ url_for('menu.static', filename='assets/images/pad-thai1-940x528-800x449.jpg') }}" alt="" title=""><span class="icon-focus"></span><span class="mbr-gallery-title mbr-fonts-style display-7">Pad Thai</span>
                                    </div>
                                </div>

                                <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="Appetizer">
                                    <div href="#lb-gallery2-d" data-slide-to="1" data-toggle="modal"><img src="{{ url_for('menu.static', filename='assets/images/calamari2-896x504-800x450.jpg') }}" alt="" title=""><span class="icon-focus"></span><span class="mbr-gallery-title mbr-fonts-style display-7">Calamari</span></div>
                                </div>

                                <!--Appetizer-->

                                <!--
                                {% for key, food_dict_item in all_items_dict.items() %}
                                <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="{{food_dict_item['Category']}}">
                                    <div href="#lb-gallery2-d" data-slide-to="{{ loop.index - 1}}" data-toggle="modal"><img src="/thai/menu/static/{{ food_dict_item['Img_URL'] }}" alt="" title=""><span class="icon-focus"></span><span class="mbr-gallery-title mbr-fonts-style display-7">{{ food_dict_item['Base'] }}</span></div>
                                </div>
                                {% endfor %}
                                -->

                                <!--Hard coded
                                <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="Main Dish">
                                    <div href="#lb-gallery2-d" data-slide-to="0" data-toggle="modal"><img src="{{ url_for('menu.static', filename='assets/images/pad-thai1-940x528-800x449.jpg') }}" alt="" title=""><span class="icon-focus"></span><span class="mbr-gallery-title mbr-fonts-style display-7">Pad Thai</span>
                                    </div>
                                </div>
                                -->


                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>

                <!-- Lightbox (Image enlargement, left/right/x/little circles modal) -->
                <div data-app-prevent-settings="" class="mbr-slider modal fade carousel slide" tabindex="-1" data-keyboard="true" data-interval="false" id="lb-gallery2-d">

                    <div class="modal-dialog align-center">
                        <div>
                            <p class="mbr-fonts-style display-5">
                                <font color="white">Click The Image To Customize!</font>
                            </p>
                        </div>
                        <div class="modal-content">
                            <div class="modal-body">
                                <!--These are the little dots at the bottom of the large box-->
                                <ol class="carousel-indicators">
                                    <li data-app-prevent-settings="" data-target="#lb-gallery2-d" data-slide-to="0"></li>
                                    <li data-app-prevent-settings="" data-target="#lb-gallery2-d" class =" active" data-slide-to="1"></li>
   
                                    <!--
                                    {% for key, food_dict_item in all_items_dict.items() %}
                                    {% if loop.last %}
                                    <li data-app-prevent-settings="" class=" active" data-target="#lb-gallery2-d" data-slide-to="{{ loop.index - 1}}"></li>
                                    {% else %}
                                    <li data-app-prevent-settings="" data-target="#lb-gallery2-d" data-slide-to="{{ loop.index - 1 }}"></li>
                                    {% endif %}
                                    {% endfor %}
                                    -->

                                    <!--
                                    <li data-app-prevent-settings="" data-target="#lb-gallery2-d" class=" active" data-slide-to="6"></li>
                                    -->
                                </ol>

                                <!--This is the enlarged image that appears-->
                                <script>
                                    function goToFoodUrl(item_url) {
                                        window.location.href = item_url;
                                    }
                                </script>
                                <div class="carousel-inner">
                                    <!--Item=() is the vairable in the url-->
                                    <div class="carousel-item"><img src="{{ url_for('menu.static', filename='assets/images/pad-thai1-940x528.jpg') }}" alt="" title="" style="cursor:pointer;" onclick='goToFoodUrl("{{ url_for('food.food_pdp', item='Pad_thai_1', portion='dinner') }}")'></div>

                                    <div class="carousel-item active"><img src="{{ url_for('menu.static', filename='assets/images/calamari2-896x504.jpg') }}" alt="" title="" style="cursor:pointer;" onclick='goToFoodUrl("{{ url_for('food.food_pdp', item='Calamari', portion='dinner') }}")'></div>


                                    <!--Item=() is the vairable in the url-->
                                    <!--
                                    {% for key, food_dict_item in all_items_dict.items() %}
                                    <div class="carousel-item"><img src="{{ url_for('menu.static', filename=food_dict_item['Img_URL']) }}" alt="" title="" style="cursor:pointer;" onclick='goToFoodUrl("{{ url_for('food.food_pdp', item=key, portion='dinner') }}")'></div>
                                    {% endfor %}
                                -->

                                </div>

                                <a class="carousel-control carousel-control-prev" role="button" data-slide="prev" href="#lb-gallery2-d"><span class="mbri-left mbr-iconfont" aria-hidden="true"></span><span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control carousel-control-next" role="button" data-slide="next" href="#lb-gallery2-d"><span class="mbri-right mbr-iconfont" aria-hidden="true"></span><span class="sr-only">Next</span>
                                </a>
                                <a class="close" href="#" role="button" data-dismiss="modal"><span class="sr-only">Close</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    {% include 'universal-bottom.html' %}


    <script src="{{ url_for('menu.static', filename='assets/web/assets/jquery/jquery.min.js') }}"></script>

    <script src="{{ url_for('menu.static', filename='assets/gallery/script.js') }}"></script>
    <script src="{{ url_for('menu.static', filename='assets/slidervideo/script.js') }}"></script>
